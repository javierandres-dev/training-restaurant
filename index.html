<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="owner" content="https://www.javierandresgp.com" />
    <meta name="copyright" content="https://www.javierandresgp.com" />
    <meta name="author" content="https://www.javierandresgp.com" />
    <meta name="web_author" content="https://www.javierandresgp.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preload" href="css/styles.css" as="style" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Restaurant</title>
  </head>
  <body>
    <div class="dev">
      <div class="top">
        <a
          href="https://www.javierandresgp.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span>© Built by</span>
          <img
            src="img/avatar.png"
            alt="Javier Andrés GP"
          />javierandresgp.com</a
        >
      </div>
    </div>
    <header class="bg-dark text-light text-center py-2">
      <h1>Consumption and Tips Calculator</h1>
    </header>
    <main role="main">
      <button
        type="button"
        class="btn btn-success d-block m-auto my-5"
        data-bs-toggle="modal"
        data-bs-target="#newOrder"
      >
        New Order
      </button>
      <section class="d-none">
        <h2 class="text-center">Dishes</h2>
        <ul id="dishes">
          <li>any</li>
        </ul>
      </section>
      <section class="d-none my-5">
        <h2 class="text-center">Consumption Summary</h2>
      </section>
    </main>
    <aside>
      <div class="modal" tabindex="-1" id="newOrder">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Restaurant App</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form
                id="createOrder"
                class="d-flex flex-column needs-validation"
                novalidate
              >
                <label for="table">Table</label>
                <input type="number" id="table" required />
                <div class="invalid-feedback">Table is required</div>
                <label for="time">Time</label>
                <input type="time" id="time" required />
                <div class="invalid-feedback">Time is required</div>
                <button type="submit" class="btn btn-primary my-4">
                  Create Order
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <div class="dev">
      <div class="bottom">
        <a
          href="https://www.javierandresgp.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span>© Built by</span>
          <img
            src="img/avatar.png"
            alt="Javier Andrés GP"
          />javierandresgp.com</a
        >
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
